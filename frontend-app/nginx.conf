server {
  listen 80;
  server_name localhost;

  # Lokasi untuk menyajikan file-file React (frontend)
  location / {
    root   /usr/share/nginx/html;
    index  index.html;
    try_files $uri $uri/ /index.html;
  }

  # Lokasi untuk semua permintaan API
  location /api/ {
    # Teruskan permintaan ke layanan 'backend' di port 5000
    # 'backend' adalah nama layanan di docker-compose.yml
    proxy_pass http://backend:5000;

    # Atur header agar backend menerima informasi yang benar
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header X-Forwarded-Proto $scheme;
  }
}